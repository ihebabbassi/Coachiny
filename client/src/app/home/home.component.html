<body><br>
<h1 style="text-align:center">Welcome To Coachiny </h1>
<div *ngFor="let Trainers of trainers; let i = index">
<div class="card jc-center">
  <img [src]="Trainers.profile_image" alt="John" style="width:100%">
  <h1>{{Trainers.first_name}} {{Trainers.last_name}}</h1>
  <p class="title">Certified Personal Trainer</p>
  <p>{{Trainers.email}}</p>
  <p> <button type="button" class="btn btn-danger btn-sm"(click)="send(trainers[i]._id)">View Profile</button></p>
</div>
</div>

</body>
